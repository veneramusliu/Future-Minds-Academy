<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles/progress_bar.css">
</head>

<body>
    <div class="progress-bar-container">
        <span class="indicator">0%</span>
        <div class="progress-bar-wrapper">
            <div id="bar" class="progress-bar"></div>
        </div>
        <span title="tooltip" id="tooltip"></span>
        <span class="indicator">100%</span>

    </div>
    <script>
        let percentage = parseInt(prompt('What is the progress'));
        if (isNaN(percentage) || percentage < 0 || percentage > 100)
            throw new Error('Write a valid percentage');

        let ngjyra;
        if (percentage <= 20)
            ngjyra = 'darkred';
        else if (percentage <= 50)
            ngjyra = 'orange';
        else if (percentage <= 80)
            ngjyra = 'yellow';
        else
            ngjyra = 'green';

        let progressBar = document.getElementById('bar');
        progressBar.style.backgroundColor = ngjyra;
        progressBar.style.height = `${percentage}%`;
        progressBar.setAttribute('title', `${percentage}%`);
    </script>
</body>

</html>
