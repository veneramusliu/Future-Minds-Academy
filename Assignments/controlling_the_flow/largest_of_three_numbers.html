<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of three numbers</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Enter the first number:"));
        let b = parseInt(prompt("Enter the second number:"));
        let c = parseInt(prompt("Enter the third number:"));
        let max;
        max = a;

        if (b >= max) {
            max = b;
        }
        if (c >= max) {
            max = c;
        }

        console.log(`The largest number among ${a}, ${b}, and ${c} is: ${max}`);

    </script>
</body>

</html>
