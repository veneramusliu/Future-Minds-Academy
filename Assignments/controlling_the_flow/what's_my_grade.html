<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade</title>
</head>

<body>
    <script>
        let points = parseInt(prompt("Write the points (0-100):"));
        let grade;


        if (points >= 0 && points <= 19) {
            grade = 1;
        } else if (points >= 20 && points <= 39) {
            grade = 2;
        } else if (points >= 40 && points <= 59) {
            grade = 3;
        } else if (points >= 60 && points <= 79) {
            grade = 4;
        } else {
            grade = 5;
        }


        console.log(`Your grade based on ${points} points is: ${grade} Grade`);

    </script>
</body>

</html>
