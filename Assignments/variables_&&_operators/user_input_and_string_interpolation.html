<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input and String Interpolation</title>
</head>

<body>
    <script>
        let userName = prompt('Write your name');
        let userAge = prompt('Write your age');

        let outputSentence = `Your name is, ${userName} and your age is ${userAge} years old.`;
        console.log(outputSentence);
    </script>
</body>

</html>
