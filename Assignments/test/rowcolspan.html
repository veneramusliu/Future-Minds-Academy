<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>row/col span</title>
</head>

<body>
        <table border="1" width="50%">
            <tr>
                <td rowspan="4">company</td>  
            </tr>
            <tr>
                <td>fiesta</td>
                
                
            </tr>
            <tr>
                <td>audi</td>
            </tr>
            <tr>
                <td>bmw</td>
            </tr>

            <tr>
                <td colspan="4" style="text-align:center;">company</td>  
            </tr>
            <tr>
                <td>fiesta</td>
                <td>audi</td>
                <td>bmw</td>
            
                
            </tr>
        </table>

        <table border="1" width="50%">
           <tr>
                <th>+</th>
                <td align="center">2</td>
                <td>4</td>
           </tr>
           <tr>
                <td>2</td>
                <td>4</td>
                <td>6</td>
           </tr>
        </table>

      
    </body>
    
</html>
