<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes and IDs</title>
    <style>
        #main-title{
            background-color: yellow;
            color:grey;
        }

        .title{
            background-color: grey;
            color:white;
        }
    </style>

</head>
<body>
    <h1 id="main-title"> AutoService SADA</h1>
    <h1 class="title"> AutoService SADA</h1>
    <h1 class="title"> AutoService SADA</h1>
</body>
</html>
