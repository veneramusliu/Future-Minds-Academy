<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is even</title>
</head>

<body>
    <script>

        let number = parseInt(prompt('Shkruaj nje numer pozitiv:'));
        function isEven(number) {
            if (number % 2 == 0)
                return true;
            else
                return false;
        }
        console.log(isEven(number));
    </script>
</body>

</html>
