<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>

<body>
    <script>
        function greeting(name, surname) {
            return `Welcome, ${name} ${surname}!`;
        }
        let userName = "Venera";
        let userSurname = "Musliu";

        let message = greeting(userName, userSurname);
        console.log(message);

    </script>
</body>

</html>
