<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hailstone Numbers</title>
</head>

<body>
    <script>
        let startNumber = parseInt(prompt("Enter a positive integer: "));


        if (startNumber <= 0) {
            console.log("Please enter a valid positive integer.");
        } else {
            while (startNumber !== 1) {
                console.log(startNumber);
                if (startNumber % 2 === 0) {
                    startNumber /= 2;
                } else {
                    startNumber = 3 * startNumber + 1;
                }
            }
            console.log(1);
        }



    </script>
</body>

</html>
